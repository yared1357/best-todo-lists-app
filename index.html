<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Google Fonts for multilingual support -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif+Arabic:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text-color: #1a202c;
      --card-bg: rgba(255, 255, 255, 0.9);
      --border-color: rgba(226, 232, 240, 0.8);
      --input-bg: rgba(255, 255, 255, 0.7);
      --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --button-hover-bg: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      --delete-bg: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      --delete-hover-bg: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
      --edit-bg: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      --edit-hover-bg: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
      --footer-bg: rgba(248, 250, 252, 0.8);
      --footer-text: #4a5568;
      --status-planned: #10b981;
      --status-started: #f59e0b;
      --status-in-progress: #3b82f6;
      --status-completed: #6b7280;
    }
    .dark {
      --bg-color: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      --text-color: #e2e8f0;
      --card-bg: rgba(45, 55, 72, 0.9);
      --border-color: rgba(59, 69, 79, 0.8);
      --input-bg: rgba(59, 69, 79, 0.7);
      --button-bg: linear-gradient(135deg, #4c51bf 0%, #553c9a 100%);
      --button-hover-bg: linear-gradient(135deg, #434190 0%, #4a448c 100%);
      --delete-bg: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      --delete-hover-bg: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
      --edit-bg: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
      --edit-hover-bg: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      --footer-bg: rgba(30, 41, 59, 0.8);
      --footer-text: #a0aec0;
      --status-planned: #48bb78;
      --status-started: #ed8936;
      --status-in-progress: #4299e1;
      --status-completed: #a0aec0;
    }
    body {
      font-family: 'Noto Sans', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.05"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }
    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .sub-task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .delete-btn, .edit-btn, .add-button, .add-subtask-btn, .subtask-edit-btn {
      transition: all 0.3s ease;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }
    .subtask-edit-btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      background: var(--edit-bg);
      color: white;
    }
    .subtask-edit-btn:hover {
      background: var(--edit-hover-bg);
      transform: translateY(-1px);
    }
    .delete-btn {
      background: var(--delete-bg);
      color: white;
    }
    .delete-btn:hover {
      background: var(--delete-hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    .edit-btn {
      background: var(--edit-bg);
      color: white;
    }
    .edit-btn:hover {
      background: var(--edit-hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
    }
    .add-button {
      background: var(--button-bg);
      color: white;
      font-weight: 600;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .add-button:hover {
      background: var(--button-hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .add-subtask-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
    }
    .add-subtask-btn:hover {
      background: linear-gradient(135deg, #e879f9 0%, #ec4899 100%);
      transform: translateY(-1px);
    }
    #theme-toggle {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
    }
    #theme-toggle:hover {
      transform: scale(1.1) rotate(180deg);
      background: rgba(255, 255, 255, 0.3);
    }
    #todo-input, #subtask-input {
      font-family: 'Noto Sans', 'Noto Serif Arabic', 'Noto Serif SC', sans-serif;
      unicode-bidi: plaintext;
      backdrop-filter: blur(10px);
    }
    .timestamp {
      font-size: 0.75rem;
      color: rgba(107, 114, 128, 0.7);
      font-style: italic;
    }
    .dark .timestamp {
      color: rgba(156, 163, 175, 0.7);
    }
    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      z-index: 1000;
      max-width: 90%;
      width: 400px;
      animation: dialogSlideIn 0.3s ease-out;
    }
    @media (max-width: 480px) {
      .dialog {
        padding: 1rem;
        width: 95%;
      }
    }
    @keyframes dialogSlideIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
      animation: overlayFadeIn 0.3s ease-out;
    }
    @keyframes overlayFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .dialog-button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      margin-left: 0.5rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    @media (max-width: 480px) {
      .dialog-button {
        padding: 0.5rem 1rem;
        flex: 1;
        justify-content: center;
        margin: 0 0.25rem;
      }
    }
    .dialog-button.confirm {
      background: var(--button-bg);
      color: white;
    }
    .dialog-button.confirm:hover {
      background: var(--button-hover-bg);
      transform: translateY(-1px);
    }
    .dialog-button.cancel {
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .dialog-button.cancel:hover {
      background: var(--delete-bg);
      color: white;
      border-color: var(--delete-bg);
    }
    footer {
      background: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border-color);
      width: 100%;
    }
    .footer-link {
      color: #4299e1;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
    .footer-link:hover {
      color: #3182ce;
      text-decoration: underline;
      transform: translateY(-1px);
    }
    .footer-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 50%;
      background-color: #4299e1;
      transition: all 0.3s ease;
    }
    .footer-link:hover::after {
      width: 100%;
      left: 0;
    }
    @media (min-width: 1024px) {
      .container {
        max-width: 80%;
      }
    }
    .status-select {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      background: var(--input-bg);
      color: var(--text-color);
      min-width: 100px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 0.875rem;
    }
    @media (max-width: 640px) {
      .status-select {
        min-width: 80px;
      }
    }
    .status-select:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .task-item {
      transition: all 0.3s ease;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      padding: 1rem;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      animation: taskSlideIn 0.5s ease-out;
    }
    @media (min-width: 768px) {
      .task-item {
        padding: 1.5rem;
      }
    }
    .task-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .main-task-header {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .main-task-header:hover {
      background-color: rgba(102, 126, 234, 0.1);
      border-radius: 0.5rem;
      padding: 0.5rem;
    }
    .subtasks-hidden {
      display: none;
    }
    .subtask-list {
      margin-top: 0.5rem;
      padding-left: 1rem;
      border-left: 2px solid var(--border-color);
    }
    .subtask-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 0.5rem;
      backdrop-filter: blur(10px);
    }
    .dark .subtask-item {
      background: rgba(59, 69, 79, 0.5);
    }
    .subtask-checkbox {
      margin-right: 0.5rem;
    }
    .subtask-text {
      flex: 1;
      cursor: pointer;
    }
    .subtask-delete {
      background: var(--delete-bg);
      color: white;
      border: none;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .subtask-delete:hover {
      background: var(--delete-hover-bg);
    }
    @keyframes taskSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .main-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: cardFadeIn 0.6s ease-out;
    }
    @media (min-width: 768px) {
      .main-card {
        padding: 2rem;
      }
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .input-group {
      background: var(--input-bg);
      border-radius: 0.75rem;
      padding: 0.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      align-items: stretch;
    }
    @media (min-width: 640px) {
      .input-group {
        flex-direction: row;
        align-items: center;
        gap: 0.5rem;
      }
    }
    .input-group:focus-within {
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    h1 {
      background: linear-gradient(135deg, var(--text-color), rgba(102, 126, 234, 0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.875rem;
    }
    @media (min-width: 640px) {
      h1 {
        font-size: 2.25rem;
      }
    }
    @media (min-width: 1024px) {
      h1 {
        font-size: 2.5rem;
      }
    }
    .task-content {
      font-size: 1rem;
    }
    @media (min-width: 768px) {
      .task-content {
        font-size: 1.125rem;
      }
    }
    .task-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    @media (min-width: 640px) {
      .task-actions {
        flex-direction: row;
        margin-top: 0;
        margin-left: auto;
      }
    }
    .header {
      padding: 1rem;
    }
    @media (min-width: 768px) {
      .header {
        padding: 0;
      }
    }
    .container {
      padding: 1rem;
    }
    @media (min-width: 768px) {
      .container {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container mx-auto my-10">
    <div class="header flex justify-between items-center mb-6">
      <h1 class="text-left font-bold flex-1" id="title">To Do List</h1>
      <button id="theme-toggle" class="ml-4 flex-shrink-0" title="Toggle Theme">
        <i class="fas fa-sun text-lg"></i>
      </button>
    </div>
    <div class="w-full mx-auto">
      <div class="main-card">
        <form id="todo-form">
          <div class="input-group mb-6">
            <input type="text" id="todo-input" placeholder="✨ Add a new magical task..." required
              class="flex-1 px-4 py-3 rounded-lg outline-none w-full"
              style="background-color: var(--card-bg); border: none; color: var(--text-color);" />
            <button type="submit" id="add-button" class="add-button self-end mt-2">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </form>
        <ul id="todo-list" class="space-y-4">
          <!-- Tasks added here dynamically -->
        </ul>
      </div>
    </div>
  </div>
  <footer>
    Copyright &copy; 2025 || Designed by <a href="https://yared.infinityfreeapp.com/" class="footer-link" target="_blank" rel="noopener noreferrer">Y-Global System Solution</a> All Rights Reserved
  </footer>

  <script>
    // Function to format the current date and time
    function getFormattedDateTime() {
      const now = new Date();
      return now.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    // Function to save tasks to localStorage
    function saveTasks() {
      const tasks = [];
      const taskItems = document.querySelectorAll('#todo-list .task-item');
      taskItems.forEach(item => {
        const text = item.querySelector('span').textContent;
        const status = item.querySelector('.status-select').value;
        const timestamp = item.querySelector('.timestamp').textContent;
        const subTasks = [];
        const subTaskItems = item.querySelectorAll('.subtask-item');
        subTaskItems.forEach(subItem => {
          const subText = subItem.querySelector('.subtask-text').textContent;
          const completed = subItem.querySelector('.subtask-checkbox').checked;
          subTasks.push({ text: subText, completed });
        });
        tasks.push({ text, status, timestamp, subTasks });
      });
      localStorage.setItem('todoTasks', JSON.stringify(tasks));
    }

    // Function to load tasks from localStorage
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('todoTasks') || '[]');
      tasks.forEach(task => addTask(task.text, task.timestamp, task.status, task.subTasks));
    }

    // Function to create a custom confirmation dialog
    function showConfirmDialog(message, onConfirm) {
      const overlay = document.createElement('div');
      overlay.className = 'dialog-overlay';
      document.body.appendChild(overlay);

      const dialog = document.createElement('div');
      dialog.className = 'dialog';
      dialog.innerHTML = `
        <div class="text-center mb-6">
          <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
          <p style="color: var(--text-color);">${message}</p>
        </div>
        <div class="flex flex-col sm:flex-row justify-end gap-2">
          <button class="dialog-button cancel"><i class="fas fa-times"></i> Cancel</button>
          <button class="dialog-button confirm"><i class="fas fa-check"></i> Confirm</button>
        </div>
      `;
      document.body.appendChild(dialog);

      dialog.querySelector('.confirm').addEventListener('click', () => {
        onConfirm();
        document.body.removeChild(dialog);
        document.body.removeChild(overlay);
      });

      dialog.querySelector('.cancel').addEventListener('click', () => {
        document.body.removeChild(dialog);
        document.body.removeChild(overlay);
      });
    }

    // Function to create a custom edit dialog
    function showEditDialog(currentText, onConfirm, title = "Edit your task") {
      const overlay = document.createElement('div');
      overlay.className = 'dialog-overlay';
      document.body.appendChild(overlay);

      const dialog = document.createElement('div');
      dialog.className = 'dialog';
      dialog.innerHTML = `
        <div class="text-center mb-6">
          <i class="fas fa-edit text-4xl text-blue-500 mb-4"></i>
          <p class="mb-4" style="color: var(--text-color);">${title}</p>
        </div>
        <input type="text" id="edit-input" value="${currentText}" class="w-full px-4 py-3 mb-6 rounded-lg border focus:outline-none focus:border-blue-500 dark:focus:border-blue-400"
          style="background-color: var(--card-bg); border: none; color: var(--text-color); font-family: 'Noto Sans', 'Noto Serif Arabic', 'Noto Serif SC', sans-serif; unicode-bidi: plaintext;" />
        <div class="flex flex-col sm:flex-row justify-end gap-2">
          <button class="dialog-button cancel"><i class="fas fa-times"></i> Cancel</button>
          <button class="dialog-button confirm"><i class="fas fa-save"></i> Save</button>
        </div>
      `;
      document.body.appendChild(dialog);

      dialog.querySelector('.confirm').addEventListener('click', () => {
        const newText = dialog.querySelector('#edit-input').value.trim();
        if (newText !== "") {
          onConfirm(newText);
        }
        document.body.removeChild(dialog);
        document.body.removeChild(overlay);
      });

      dialog.querySelector('.cancel').addEventListener('click', () => {
        document.body.removeChild(dialog);
        document.body.removeChild(overlay);
      });
    }

    // Function to show add subtask dialog
    function showAddSubtaskDialog(taskItem, onConfirm) {
      const overlay = document.createElement('div');
      overlay.className = 'dialog-overlay';
      document.body.appendChild(overlay);

      const dialog = document.createElement('div');
      dialog.className = 'dialog';
      dialog.innerHTML = `
        <div class="text-center mb-6">
          <i class="fas fa-plus text-4xl text-green-500 mb-4"></i>
          <p class="mb-4" style="color: var(--text-color);">Add subtask</p>
        </div>
        <input type="text" id="subtask-input" placeholder="Enter subtask..." class="w-full px-4 py-3 mb-6 rounded-lg border focus:outline-none focus:border-blue-500 dark:focus:border-blue-400"
          style="background-color: var(--card-bg); border: none; color: var(--text-color); font-family: 'Noto Sans', 'Noto Serif Arabic', 'Noto Serif SC', sans-serif; unicode-bidi: plaintext;" />
        <div class="flex flex-col sm:flex-row justify-end gap-2">
          <button class="dialog-button cancel"><i class="fas fa-times"></i> Cancel</button>
          <button class="dialog-button confirm"><i class="fas fa-plus"></i> Add</button>
        </div>
      `;
      document.body.appendChild(dialog);

      dialog.querySelector('.confirm').addEventListener('click', () => {
        const newSubText = dialog.querySelector('#subtask-input').value.trim();
        if (newSubText !== "") {
          onConfirm(newSubText);
        }
        document.body.removeChild(dialog);
        document.body.removeChild(overlay);
      });

      dialog.querySelector('.cancel').addEventListener('click', () => {
        document.body.removeChild(dialog);
        document.body.removeChild(overlay);
      });
    }

    // Function to add a new task to the list
    function addTask(text, timestamp = getFormattedDateTime(), status = "Planned", subTasks = []) {
      const todoList = document.getElementById("todo-list");
      const li = document.createElement("div");
      li.className = `task-item`;
      li.innerHTML = `
        <div class="main-task-header flex items-start justify-between cursor-pointer" onclick="toggleSubtasks(this)">
          <div class="flex items-start space-x-4 flex-1">
            <select class="status-select status-${status.toLowerCase().replace(' ', '-')}" style="color: var(--text-color);">
              <option value="Planned" ${status === 'Planned' ? 'selected' : ''}>🗓️ Planned</option>
              <option value="Started" ${status === 'Started' ? 'selected' : ''}>🚀 Started</option>
              <option value="In Progress" ${status === 'In Progress' ? 'selected' : ''}>⚡ In Progress</option>
              <option value="Completed" ${status === 'Completed' ? 'selected' : ''}>✅ Completed</option>
            </select>
            <div class="flex-1 min-w-0">
              <span style="color: var(--text-color); font-family: 'Noto Sans', 'Noto Serif Arabic', 'Noto Serif SC', sans-serif; ${status === 'Completed' ? 'text-decoration: line-through; opacity: 0.6;' : ''}" class="block task-content">${text}</span>
              <div class="timestamp mt-1">${timestamp}</div>
            </div>
          </div>
          <i class="fas fa-chevron-down text-sm mt-1 transition-transform duration-300"></i>
        </div>
        <div class="task-actions flex flex-col sm:flex-row gap-2 mt-2">
          <button class="add-subtask-btn flex-1 sm:flex-none"><i class="fas fa-plus"></i> Add Subtask</button>
          <button class="delete-btn flex-1 sm:flex-none"><i class="fas fa-trash"></i> Delete</button>
          <button class="edit-btn flex-1 sm:flex-none"><i class="fas fa-pen"></i> Edit</button>
        </div>
        <div class="subtask-list subtasks-hidden mt-2">
          ${subTasks.map((sub, index) => `
            <div class="subtask-item">
              <input type="checkbox" class="subtask-checkbox" ${sub.completed ? 'checked' : ''}>
              <span class="subtask-text ${sub.completed ? 'completed' : ''}">${sub.text}</span>
              <button class="subtask-edit-btn"><i class="fas fa-pen"></i></button>
              <button class="subtask-delete"><i class="fas fa-times"></i></button>
            </div>
          `).join('')}
        </div>
      `;

      todoList.appendChild(li);

      // Add subtask
      const addSubtaskBtn = li.querySelector('.add-subtask-btn');
      addSubtaskBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showAddSubtaskDialog(li, (newSubText) => {
          const subtaskList = li.querySelector('.subtask-list');
          const subtaskItem = document.createElement('div');
          subtaskItem.className = 'subtask-item';
          subtaskItem.innerHTML = `
            <input type="checkbox" class="subtask-checkbox">
            <span class="subtask-text">${newSubText}</span>
            <button class="subtask-edit-btn"><i class="fas fa-pen"></i></button>
            <button class="subtask-delete"><i class="fas fa-times"></i></button>
          `;
          subtaskList.appendChild(subtaskItem);
          setupSubtaskEvents(subtaskItem, li);
          saveTasks();
        });
      });

      // Status change handler
      const select = li.querySelector('.status-select');
      const taskText = li.querySelector('span');
      select.addEventListener('change', function (e) {
        e.stopPropagation();
        const newStatus = this.value;
        this.className = `status-select status-${newStatus.toLowerCase().replace(' ', '-')}`;
        if (newStatus === 'Completed') {
          taskText.style.textDecoration = 'line-through';
          taskText.style.opacity = '0.6';
        } else {
          taskText.style.textDecoration = '';
          taskText.style.opacity = '1';
        }
        li.querySelector('.timestamp').textContent = getFormattedDateTime();
        saveTasks();
      });

      // Setup existing subtasks
      li.querySelectorAll('.subtask-item').forEach(subtaskItem => {
        setupSubtaskEvents(subtaskItem, li);
      });

      saveTasks();
    }

    // Function to setup events for a subtask item
    function setupSubtaskEvents(subtaskItem, taskItem) {
      const checkbox = subtaskItem.querySelector('.subtask-checkbox');
      const subText = subtaskItem.querySelector('.subtask-text');
      const editBtn = subtaskItem.querySelector('.subtask-edit-btn');
      const deleteBtn = subtaskItem.querySelector('.subtask-delete');

      checkbox.addEventListener('change', (ev) => {
        if (ev.target.checked) {
          subText.classList.add('completed');
        } else {
          subText.classList.remove('completed');
        }
        saveTasks();
      });

      editBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showEditDialog(subText.textContent, (newText) => {
          subText.textContent = newText;
          saveTasks();
        }, "Edit subtask");
      });

      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showConfirmDialog('Delete this subtask?', () => {
          subtaskItem.remove();
          saveTasks();
        });
      });
    }

    // Global function to toggle subtasks
    function toggleSubtasks(header) {
      const taskItem = header.closest('.task-item');
      const subtaskList = taskItem.querySelector('.subtask-list');
      const chevron = header.querySelector('.fa-chevron-down');
      subtaskList.classList.toggle('subtasks-hidden');
      chevron.style.transform = subtaskList.classList.contains('subtasks-hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
    }

    // Form submission - add new task
    document.getElementById("todo-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const taskInput = document.getElementById("todo-input");
      const task = taskInput.value.trim();
      if (task !== "") {
        addTask(task);
        taskInput.value = "";
      }
    });

    // Delete task button handler
    document.getElementById("todo-list").addEventListener("click", function (event) {
      if (event.target.closest(".delete-btn")) {
        event.stopPropagation();
        showConfirmDialog("Are you sure you want to delete this task? This action cannot be undone.", () => {
          event.target.closest(".task-item").remove();
          saveTasks();
        });
      }
    });

    // Edit task button handler
    document.getElementById("todo-list").addEventListener("click", function (event) {
      if (event.target.closest(".edit-btn")) {
        event.stopPropagation();
        const span = event.target.closest(".task-item").querySelector("span");
        showEditDialog(span.textContent, (newText) => {
          span.textContent = newText;
          const timestampDiv = event.target.closest(".task-item").querySelector(".timestamp");
          timestampDiv.textContent = getFormattedDateTime();
          saveTasks();
        });
      }
    });

    // Theme toggle handler
    function toggleTheme() {
      document.documentElement.classList.toggle("dark");
      const icon = document.getElementById("theme-toggle").querySelector("i");
      if (document.documentElement.classList.contains("dark")) {
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      } else {
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      }
    }

    // Initialize theme based on system preference or saved state
    function initializeTheme() {
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      if (prefersDark) {
        document.documentElement.classList.add("dark");
        document.getElementById("theme-toggle").querySelector("i").classList.remove("fa-sun");
        document.getElementById("theme-toggle").querySelector("i").classList.add("fa-moon");
      }
      document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
    }

    // Initialize theme and load tasks
    initializeTheme();
    loadTasks();
  </script>
</body>
</html>
